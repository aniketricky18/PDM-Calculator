<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple PDM Calculator</h1>
        <div class="input-group">
            <label for="originalValue">ExShowroom Price:</label>
            <input type="number" id="originalValue" step="0.01">
        </div>
        <div class="input-group">
            <label for="percentage">Tax Rate:</label>
            <input type="number" id="percentage" step="0.01">
            <span>%</span>
        </div>
        <div class="input-group">
            <label for="operation">Operation:</label>
            <select id="operation">
                <option value="add">Add Percentage</option>
                <option value="subtract">Subtract Percentage</option>
            </select>
        </div>
        <button onclick="calculate()">Calculate</button>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
